<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/39426afa87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row top">
        <div class="col-7">
          <p class="current-day" id="current-day">Wednesday</p>
          <p class="current-date" id="current-date">22-Mar-2023</p>
          <form class="search" id="city-search">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              id="city-input"
            />
            <button
              type="button"
              class="btn btn-outline-success"
              id="current-location-button"
            >
              Current Location
            </button>
          </form>
        </div>

        <div class="col-5 feature-day">
          <i class="fa-solid fa-cloud-rain weather-icon light-rain"></i>
          <br />
          <div class="city">
            <h1 id="city-name"></h1>
            <h2 id="current-temp"></h2>
          </div>
          <div class="daily-temp">
            <span class="high-temp" id="high-temp"></span>

            <span class="low-temp" id="low-temp"></span>
          </div>
        </div>
      </div>
      <div class="row bottom">
        <div class="col-1"></div>
        <div class="col-2">
          <i class="fa-solid fa-cloud weather-icon cloudy"></i>
          <br />
          <div class="day">Thursday</div>
          <div class="daily-temp">
            <span class="high-temp">12°C /</span>
            <span class="low-temp"> 5°C</span>
          </div>
        </div>
        <div class="col-2">
          <i class="fa-solid fa-cloud-sun weather-icon sunny-spells"></i>
          <br />
          <div class="day">Friday</div>
          <div class="daily-temp">
            <span class="high-temp">12°C /</span>
            <span class="low-temp"> 5°C</span>
          </div>
        </div>
        <div class="col-2">
          <i class="fa-regular fa-sun weather-icon sunny"></i>
          <br />
          <div class="day">Saturday</div>
          <div class="daily-temp">
            <span class="high-temp">12°C /</span>
            <span class="low-temp"> 5°C</span>
          </div>
        </div>
        <div class="col-2">
          <i class="fa-regular fa-sun weather-icon sunny"></i>
          <br />
          <div class="day">Sunday</div>
          <div class="daily-temp">
            <span class="high-temp">12°C /</span>
            <span class="low-temp"> 5°C</span>
          </div>
        </div>
        <div class="col-2">
          <i class="fa-solid fa-cloud-rain weather-icon light-rain"></i>
          <br />
          <div class="day">Monday</div>
          <div class="daily-temp">
            <span class="high-temp">12°C /</span>
            <span class="low-temp"> 5°C</span>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="units">
        <a href="#" id="celsius">°C</a>
        <span> | </span>
        <a href="#" id="fahrenheit">°F</a>
      </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
